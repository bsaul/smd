image: registry.novisci.com/nsstat/statocker/r/pkgdev:3.6.2

stages:
  - testing
  - package

testing:
  stage: testing
  script:
    - R -e 'install.packages(c("fastmatch", "stddiff", "tableone"))'
    - R -e 'devtools::check(manual = FALSE)'

package:
  stage: package
  script:
    - rm -rf .git
    - R CMD build .

minicran:
  stage: package
  only:
    - master
  script:
    - Rscript -e "library(miniCRAN); addLocalPackage('${CI_PROJECT_NAME}', pkgPath='..', path='/mnt/cran.novisci.com', type='source', build=TRUE)"
    - Rscript -e "drat::archivePackages(repopath='/mnt/cran.novisci.com', pkg = '${CI_PROJECT_NAME}')"
