image: rocker/tidyverse

stages:
  - testing
  - coverage

testing:
  stage: testing
  script:
    - apt-get install -y qpdf
    - R -e 'install.packages(c("fastmatch", "MASS", "testthat", "stddiff", "tableone", "knitr", "covr"))'
    - R -e 'devtools::check(manual = FALSE, args = c("--no-vignettes", "--no-build-vignettes"),build_args = c("--no-build-vignettes", "--compact-vignettes=no"))'

coverage:
  stage: coverage
  dependencies:
    - testing
  script:
    - R -e 'covr::package_coverage(type = c("tests", "examples"))'
