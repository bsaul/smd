image: registry.novisci.com/nsstat/statocker/r/pkgdev:3.6.2

stages:
  - testing
  - cran
  - package

testing:
  stage: testing
  script:
    - R -e 'devtools::check(manual = FALSE)'

cran:
# Per CRAN Repository Policy:
# I have checked the submission using R CMD check --as-cran and a current version
# of r-devel
  image: rocker/r-devel:latest
  stage: cran
  script:
    - R CMD check --as-cran

package:
  stage: package
  script:
    - rm -rf .git
    - R CMD build .

site:
  stage: package
  only:
     - master
  script:
     - R -e 'pkgdown::build_site()'
     - aws s3 sync $CI_PROJECT_DIR/docs/ s3://docs.novisci.com/smd/ --delete --acl public-read

minicran:
  stage: package
  only:
    - master
  script:
    - Rscript -e "library(miniCRAN); addLocalPackage('${CI_PROJECT_NAME}', pkgPath='..', path='/mnt/cran.novisci.com', type='source', build=TRUE)"
    - Rscript -e "drat::archivePackages(repopath='/mnt/cran.novisci.com', pkg = '${CI_PROJECT_NAME}')"
